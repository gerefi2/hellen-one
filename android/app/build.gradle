apply plugin: 'com.android.application'

apply from: '../../android/dependencies.gradle'

android {
    namespace "com.gerefi.app"
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    compileSdkVersion 31
    buildToolsVersion "30.0.3"
    project.archivesBaseName = "gerefi";

    defaultConfig {
        applicationId "com.gerefi.app"
        // API level 19 = Android 4.4 () Samsung S4 is nicely rootable with KingRoot
        // API level 21 = Android_5.0_Lollipop
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("../certs/gerefi.jks")
            storePassword System.getenv("gerefi_ANDROID_KEYPASS")
            keyAlias "key0"
            keyPassword System.getenv("gerefi_ANDROID_KEYPASS")
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation project(':ecu_io')
    implementation project(':logging-api')
    implementation project(':models')
    implementation global_libs.annotations

    def acraVersion = '5.7.0'
    implementation "ch.acra:acra-http:$acraVersion"
    implementation "ch.acra:acra-mail:$acraVersion"
    implementation "ch.acra:acra-dialog:$acraVersion"
    implementation "ch.acra:acra-toast:$acraVersion"

    implementation files('lib/dfu_java.jar')
//    implementation 'com.github.mik3y:usb-serial-for-android:v2.2.3'
    implementation 'com.github.mik3y:usb-serial-for-android:v3.1.0'
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

